<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cyber Sesat</title>
  <!-- Tambahkan favicon -->
  <link rel="icon" type="image/x-icon" href="cyber_sesat.ico">
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#ffffff">
  <link rel="apple-touch-icon" href="/assets/icon-192.png">
  <style>
    html,body,#app { height:100%; margin:0; }
    .bar { padding:10px; border-bottom:1px solid #eee; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif; display:flex; align-items:center; }
    iframe { border:0; width:100%; height:calc(100% - 52px); }
    .hint { font-size:12px; color:#666; margin-left:6px; }
    .btn { padding:8px 12px; border-radius:8px; border:1px solid #ddd; background:#fff; cursor:pointer; margin-left:auto; }
    .logo { width:24px; height:24px; margin-right:6px; vertical-align:middle; }
  </style>
</head>
<body>
  <div class="bar">
    <!-- Logo + Judul -->
    <img src="cyber_sesat.ico" alt="Cyber Sesat" class="logo">
    <strong>Cyber Sesat</strong>
    <span class="hint"> â€” Cyber Sesat is Back.</span>
    <button id="installBtn" class="btn" style="display:none;">Install App</button>
  </div>
  <!-- iframe -->
  <iframe id="frame" src="./link_generator_random.html"></iframe>
  <script>
    // Register SW
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/service-worker.js");
      });
    }
    // PWA install prompt
    let deferredPrompt;
    const installBtn = document.getElementById("installBtn");
    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = "inline-block";
    });
    installBtn.addEventListener("click", async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      deferredPrompt = null;
      installBtn.style.display = "none";
    });
  </script>
</body>
</html>
